<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Portfolio Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Lato:100,300,500'>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </head>
  <body>

    <main class="container">

      <div class="row">
        <div class="col-md-6">
          <img class="img-responsive title-logo" src="img/logo.png" alt="logo icon">
        </div>
        <div class="col-md-6 text-right text-uppercase">
          <h1 class="text-thin">You Yue</h1>
          <h4 class="header_subtitle">Full-stack Ninja</h4>
        </div>
      </div>
      
      <div class="row">
        <div class="col-md-12">
          <hr>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12"> 
           <img class="img-responsive" src="img/main.jpg" alt="main_image">
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 text-muted">
          <h2>Featured Thing</h2>
        </div>
      </div>

      <article class="row text-center">

        <section class="col-md-4">
          <img class="img-responsive" src="img/horse.jpg" alt="Horse Image">
          <h3 class="text-uppercase">Horse</h3>
          <p>https://youyue/Horse</p>
        </section>

        <section class="col-md-4">
          <img class="img-responsive" src="img/spring.jpg" alt="Spring Image">
          <h2 class="text-uppercase">Spring</h2>
          <p>https://youyue/Spring</p>
        </section>

        <section class="col-md-4">
          <img class="img-responsive" src="img/singer.jpg" alt="Singer Image">
          <h2 class="text-uppercase">Singer</h2>
          <p>https://youyue/Singer</p>
        </section>

      </article>

    </main>
  
  </body>
</html>
